<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./css/frmcontacto.css">
</head>
<body>
    <header>
        <img src="./IMG/incap.png" alt="" width="100" height="100">
        <h1>FORMULARIO INCAP</h1>
   </header>
   <Nav>
    <P>Este formulario es para resgistrar el ingreso de un estudiente</P>
   </Nav>
   <section>
      <form action="">
          <fieldset>
            <label for="">Nombre completo</label>
            <input type="text" placeholder="ingrese su nombre y apellido" autofocus required>
            <br><br>
             <label for="">Email</label>
             <input type="emial" placeholder="ingrese su correo" required> 
             <br><br>
             <label for="">contraseña</label>
             <input type="password" placeholder="ingrese su contraseña" required>
             <br><br>
             <label for="">seleccione tus hobbies</label> 
             <br>
             <input type="checkbox">Cine
             <input type="checkbox">Lectura
             <input type="checkbox">Deporte
             <br></br>
             <label for="">Estado civil</label><br>
             <input type="radio" name="estadocivil" value="soltero">soltero(a)
             <input type="radio" name="estadocivil" value="casado">casado(a)
             <input type="radio" name="estadocivil" value="viudo">viudo(a)
             <br><br>
             <!-- secccion de control de lista de opciones -->
             <label for="">programas tecnicos incap</label>
             <select name="" id="">
              <option value="">selecione programa</option><br>
              <option value="">sistema</option><br>
              <option value="">diseño grafico</option><br>
              <option value="">cantabilidad</option><br>
              </select>
              <br>
              <label for="">fecha de nacimiento</label>
              <input type="date">
              <br><br>
              <label for="">coloque su edad</label><br>
              <input type="number">
              <br><br>
              <label for="">subir foto- archivo</label>
              <input type="file">
              <br><br>
              <label for="">comentarios</label><br>
              <textarea name="" id="" cols="40" rows="5"></textarea>
            </fieldset>
            <br><br>
           <button type="submit">ENVIAR</button>
           <button type="reset">CANCELAR</button>
           <br><br>

        </form>
   </section>
   <footer>
       <cite>Derechos reservados &copy;2023@ JOSE DAVID SIERRA</cite>
   </footer>
   
</body>
</html>
